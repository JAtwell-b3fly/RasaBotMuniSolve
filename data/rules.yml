version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say pleasure when the user says thanks
  steps:
  - intent: thank
  - action: utter_thank
  
- rule: Handle unknown intents
  steps:
  - intent: nlu_fallback
  - action: utter_default_response
